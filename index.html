<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Quiz App</title>
    <script src="assets/js/questions.js" defer></script>
    <script src="assets/js/logic.js" defer></script>
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="header d-flex justify-content-between">
            <h5 id="highscoreBtn">View Highscores</h5>
            <h5 id="timer">Time: 0</h5>
        </div>
        <!-- start page -->
        <div id="startPage" class="container col-md-8 col-sm-10 d-flex flex-column align-items-center">
            <h1 id="startHead">Coding Quiz Challenge</h1>
            <p id="startP">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="startBtn">Start Quiz</button>
        </div>
        <!-- questions page -->
        <div id="questionPage" class="container col-md-8 col-sm-10 d-flex flex-column">
            <h1 class="hide" id="theQuestion">Question...</h1>
            <ol class="hide p-0" id="answers" class="p-0"></ol>
        </div>
        <!-- score input -->
        <div id="scoreInput" class="container col-md-8 col-sm-10 d-flex flex-column">
            <h1 class="hide" id="doneH">All done!</h1>
            <p class="hide" id="doneP">Your finle score: </p>
            <div>
                <p class="hide" id="enterI">Enter initials:</p>
                <input class="p-0 hide" type="text" id="playerInitials">
                <button class="btn hide" id="initalSubmit">Submit</button>
            </div>
        </div>
        <!-- show past scores -->
        <div id="highScores" class="container col-md-8 col-sm-10 d-flex flex-column">
            <h1 class="hide">Highscores</h1>
            <ol class="hide" id="scoreList"></ol>
            <div>
                <button class="btn hide" type="button" id="restart">Go Back</button>
                <button class="btn hide" type="button" id="deletescores">Clear Highscores</button>
            </div>
        </div>
    </div>
</body>
</html>
